<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    // Math.random gera um numero aleatório
    // Math.round arrendonda os valores

    /*  var numeroPensado = Math.round(Math.random() * 10); */


    var chute = parseInt(prompt("Digite seu chute: "));
    var n = 10;

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(n);

    if (chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        if (chute > numeroPensado) {
            mostra("Você errou! Seu chute é maior que o número pensado!");
        } else {
            mostra("Você errou! Seu chute é menor que o número pensado!");
        }

    }


</script>
